<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <h1>标题h1</h1>
        <p style="text-indent: 5em; text-transform: uppercase; white-space: pre-wrap">
            The strongly     emphasized word in this paragraph is
            <strong>red</strong>
        </p>
    </div>
    <h2>This subhead is also red.</h2>
    <h2>The strongly emphasized word in this paragraph is <strong>red</strong></h2>
    <h2 id="red" style="display:inline-block;
                        border-top: red solid 2px;
                        border-bottom: red solid 2px">标题是红色的</h2>
    <h2 id="blue">标题是蓝色的</h2>
    <div class="container">
        <p style="text-decoration: underline; font-family: Georgia, serif">类选择器1</p>
        <p style="text-decoration: overline; font-style: italic">类选择器2</p>
        <p style="text-decoration: line-through; font-style: oblique">类选择器3</p>
    </div>

    <a title="link" href="index.html">我是一个链接</a>

    <div style="position: absolute">
        <p style="display: inline;padding: 5px; margin: 10px; width: 70px;background: blue">我有内外边距</p>
        <p style="display: inline;width: 70px; background: red">我没有内外边距</p>
    </div>
</body>
</html>
